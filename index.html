        "function allowance(address owner, address spender) view returns (uint256)"];

        let provider, signer, contract, usdtContract, userAddress, currentPage = 0;
        const pageSize = 10;

        // 格式化：无小数不显，最多4位
        const smartFormat = (val) => {
            if (!val || val == 0) return "0";
            const numStr = ethers.formatEther(val);
            const num = parseFloat(numStr);
            if (Number.isInteger(num)) return num.toString();
            return parseFloat(num.toFixed(4)).toString();
        };

        async function init() {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.listAccounts();
                if (accounts.length > 0) connect();
            }
        }

        async function connect() {
            try {
                signer = await provider.getSigner();
                userAddress = await signer.getAddress();
                contract = new ethers.Contract(STAKING_ADDR, ABI, signer);
                usdtContract = new ethers.Contract(USDT_ADDR, ERC20_ABI, signer);
                document.getElementById('connectBtn').innerText = `${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
                loadData();
            } catch (e) { console.error(e); }
        }

        async function loadData() {
            if (!userAddress) return;
            try {
                const info = await contract.userInfo(userAddress);
                document.getElementById('myStakeTotal').innerText = smartFormat(info[1]);
                // 团队奖 = 推荐奖 + 等级奖
                document.getElementById('myReward').innerText = smartFormat(info[3] + info[4]);
                document.getElementById('userLevel').innerText = `V${info[0]}`;

                const data = await contract.userStakeInfoByPage(userAddress, currentPage, pageSize);
                renderLists(data);
            } catch (e) { console.error(e); }
        }

        function renderLists(data) {
            const tableBody = document.getElementById('stakeList');
            const mobileList = document.getElementById('mobileList');
            tableBody.innerHTML = '';
            mobileList.innerHTML = '';

            const [result, total] = data;
            const totalNum = Number(total);

            if (result.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="py-20 text-center text-slate-300">暂无质押记录</td></tr>';
                return;
            }

            for (let i = 0; i < result.length; i++) {
                const stakeInfo = result[i];
                const globalIndex = totalNum - (currentPage * pageSize) - 1 - i;
                const startTime = Number(stakeInfo.stakeTime);
                const durationDays = Number(stakeInfo.stakeDay);
                const unlockTime = startTime + (durationDays * 86400);
                const isDone = stakeInfo.isRedeem == 1;
                const canRedeem = Math.floor(Date.now()/1000) >= unlockTime && !isDone;
                
                // 计算待领利息 - 需要调用合约的calReward函数
                const hasInterest = false; // 需要实际计算
                const withdrawableAmount = 0; // 需要实际计算

                const startDate = new Date(startTime * 1000).toLocaleString('zh-CN', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'});
                const endDate = new Date(unlockTime * 1000).toLocaleString('zh-CN', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'});
                
                // 根据质押天数设置不同的日利率
                let dailyRate = "0.00";
                if (durationDays === 1) dailyRate = "0.50";
                else if (durationDays === 7) dailyRate = "0.60";
                else if (durationDays === 15) dailyRate = "0.70";
                else if (durationDays === 30) dailyRate = "0.80";

                // 桌面行
                const row = document.createElement('tr');
                row.className = "hover:bg-slate-50 transition-colors border-b border-slate-50";
                row.innerHTML = `
                    <td class="px-6 py-5">
                        <div class="font-bold text-slate-700">${startDate}</div>
                        <div class="text-[10px] text-slate-400 mt-1 uppercase font-medium">解锁: ${endDate}</div>
                    </td>
                    <td class="px-6 py-5 text-center">
                        <div class="font-bold text-slate-600">${durationDays}天</div>
                        <div class="text-[10px] text-emerald-500 font-bold mt-1">${dailyRate}% 日息</div>
                    </td>
                    <td class="px-6 py-5 text-right font-bold font-mono-num text-slate-700">${smartFormat(stakeInfo.stakeAmount)}</td>
                    <td class="px-6 py-5 text-right font-bold font-mono-num text-emerald-600">${smartFormat(withdrawableAmount)}</td>
                    <td class="px-6 py-5 text-center">
                        <div class="flex gap-2 justify-center">
                            <button onclick="claimInterest(${globalIndex})" ${(!hasInterest || isDone) ? 'disabled' : ''} 
                                class="px-3 py-1.5 rounded-lg text-[10px] font-bold transition-all ${hasInterest && !isDone ? 'bg-emerald-500 text-white shadow-sm' : 'bg-slate-100 text-slate-300 cursor-not-allowed'}">
                                领利息
                            </button>
                            <button onclick="redeem(${globalIndex})" ${(!canRedeem || isDone) ? 'disabled' : ''} 
                                class="px-3 py-1.5 rounded-lg text-[10px] font-bold transition-all ${canRedeem && !isDone ? 'bg-indigo-600 text-white shadow-sm' : 'bg-slate-100 text-slate-300 cursor-not-allowed'}">
                                ${isDone ? '已赎回' : '赎回本金'}
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);

                // 移动端卡片
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-xl border border-slate-100 shadow-sm";
                card.innerHTML = `
                    <div class="flex justify-between border-b border-slate-50 pb-3 mb-3 text-[11px] font-bold uppercase">
                        <span class="text-indigo-500">本金: ${smartFormat(stakeInfo.stakeAmount)}</span>
                        <span class="text-emerald-500">${dailyRate}% 日利</span>
                    </div>
                    <div class="grid grid-cols-2 text-[10px] mb-4">
                        <div><p class="text-slate-400">质押</p><p class="font-bold">${startDate}</p></div>
                        <div class="text-right"><p class="text-slate-400">解锁</p><p class="font-bold">${endDate}</p></div>
                    </div>
                    <div class="flex justify-between items-center bg-slate-50 p-3 rounded-lg">
                        <div><p class="text-[9px] text-slate-400 uppercase">待领利息</p><p class="text-sm font-bold text-emerald-600 font-mono-num">${smartFormat(withdrawableAmount)}</p></div>
                        <div class="flex gap-2">
                            <button onclick="claimInterest(${globalIndex})" class="px-3 py-2 rounded-lg text-[10px] font-bold ${hasInterest && !isDone ? 'bg-emerald-500 text-white' : 'bg-slate-200 text-slate-400 disabled'}">领取</button>
                            <button onclick="redeem(${globalIndex})" class="px-3 py-2 rounded-lg text-[10px] font-bold ${canRedeem && !isDone ? 'bg-indigo-600 text-white' : 'bg-slate-200 text-slate-400 disabled'}">赎回</button>
                        </div>
                    </div>
                `;
                mobileList.appendChild(card);
            }

            document.getElementById('pageIndicator').innerText = `PAGE ${currentPage + 1} / ${Math.ceil(totalNum/pageSize)}`;
            document.getElementById('prevPage').disabled = (currentPage === 0);
            document.getElementById('nextPage').disabled = (totalNum <= (currentPage + 1) * pageSize);
        }

        // --- 合约交互逻辑 ---

        // 1. 领取单笔质押利息
        window.claimInterest = async (gIdx) => {
            try {
                // 新合约可能需要不同的利息领取逻辑
                alert("利息领取功能需要根据新合约ABI调整");
            } catch (e) { alert("领取失败: " + (e.reason || e.message)); }
        };

        // 2. 赎回本金
        window.redeem = async (gIdx) => {
            try {
                const tx = await contract.redeem(gIdx, 0, 0, 0);
                await tx.wait();
                loadData();
            } catch (e) { alert("赎回失败: " + (e.reason || e.message)); }
        };

        // 3. 领取全部团队/推荐奖励
        document.getElementById('claimAllBtn').onclick = async () => {
            try {
                const tx = await contract.getAllReward();
                await tx.wait();
                loadData();
            } catch (e) { alert("领取失败: " + (e.reason || e.message)); }
        };

        // 质押函数（支持不同天数）
        async function stake(days) {
            const amountStr = document.getElementById('stakeAmount').value;
            if (!amountStr || amountStr < 100) return alert("最低质押 100 USDT");
            const amount = ethers.parseEther(amountStr);
            try {
                const allowance = await usdtContract.allowance(userAddress, STAKING_ADDR);
                if (allowance < amount) {
                    const txA = await usdtContract.approve(STAKING_ADDR, ethers.MaxUint256);
                    await txA.wait();
                }
                const tx = await contract.stake(amount, 0, days);
                await tx.wait();
                loadData();
            } catch (e) { alert("交易失败: " + (e.reason || e.message)); }
        }

        // 4. 执行质押（不同天数）
        document.getElementById('stakeBtn1').onclick = () => stake(1);
        document.getElementById('stakeBtn7').onclick = () => stake(7);
        document.getElementById('stakeBtn15').onclick = () => stake(15);
        document.getElementById('stakeBtn30').onclick = () => stake(30);

        // 5. 绑定邀请人
        document.getElementById('bindInviterBtn').onclick = async () => {
            if (!userAddress) return alert("请先连接钱包");
            try {
                const inviterAddress = "0x94089D8ACE4D5d203BA514931A8c953888888888";
                const tx = await contract.register(inviterAddress);
                await tx.wait();
                alert("绑定邀请人成功！");
                loadData();
            } catch (e) { alert("绑定失败: " + (e.reason || e.message)); }
        };

        document.getElementById('prevPage').onclick = () => { if(currentPage > 0) { currentPage--; loadData(); } };
        document.getElementById('nextPage').onclick = () => { currentPage++; loadData(); };
        document.getElementById('connectBtn').onclick = connect;
        window.onload = init;
    </script>
