<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA Staking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #f3f7fa 0%, #e2eaf1 100%); }
        .card-shadow { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04); }
        .font-mono-num { font-family: 'SF Mono', 'Roboto Mono', Menlo, monospace; }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 1023px) {
            .desktop-view { display: none; }
            .mobile-view { display: block; }
        }
        @media (min-width: 1024px) {
            .desktop-view { display: block; }
            .mobile-view { display: none; }
        }

</head>
<body class="gradient-bg text-slate-800 min-h-screen">
    <!-- 加载状态 -->
    <div id="loading" class="fixed inset-0 bg-white/80 flex items-center justify-center z-50 hidden">

            <div class="loading-spinner rounded-full h-12 w-12 inline-block"></div>
            <p class="mt-4 text-lg font-medium">加载中...</p>

        let currentPage = 0;
        const pageSize = 10;

        // 格式化金额：无小数不显示，最多4位小数
        const smartFormat = (val) => {
            if (!val || val == 0) return "0";
            const numStr = ethers.formatEther(val);
            const num = parseFloat(numStr);
            if (Number.isInteger(num)) return num.toString();
            return parseFloat(num.toFixed(4)).toString();
        };

        // 初始化应用
        async function init() {
            if (window.ethereum) {
                try {
                    provider = new ethers.BrowserProvider(window.ethereum);
                    const accounts = await provider.listAccounts();
                    if (accounts.length > 0) {
                        await connectWallet();
                    }
                } catch (error) {
                    console.error("初始化失败:", error);
                }
            } else {
                alert("请安装MetaMask或其他Web3钱包");
            }
        }

        // 连接钱包
        async function connectWallet() {
            try {
                showLoading();
                
                if (!window.ethereum) {
                    throw new Error("未检测到以太坊钱包");
                }

                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];
                
                // 初始化合约实例
                contract = new ethers.Contract(STAKING_ADDR, ABI, provider);
                usdtContract = new ethers.Contract(USDT_ADDR, [
                    "function approve(address spender, uint256 amount) returns (bool)",
                    "function allowance(address owner, address spender) view returns (uint256)"
                ], provider);
                
                signer = await provider.getSigner();
                contract = contract.connect(signer);
                usdtContract = usdtContract.connect(signer);
                
                // 更新UI
                document.getElementById('connectBtn').textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
                await loadData();
            } catch (error) {
                alert("连接钱包失败: " + error.message);
            } finally {
                hideLoading();
            }
        }

        // 加载数据
        async function loadData() {
            try {
                showLoading();
                
                // 获取用户信息
                const userInfo = await contract.userInfo(userAddress);
                document.getElementById('totalStaked').textContent = smartFormat(userInfo[1]);
                document.getElementById('pendingRewards').textContent = smartFormat(userInfo[3] + userInfo[4]);
                document.getElementById('userLevel').textContent = `V${userInfo[0]}`;
                
                // 获取质押记录
                const records = await contract.userStakeInfoByPage(userAddress, currentPage, pageSize);
                renderStakeRecords(records);
            } catch (error) {
                console.error("加载数据失败:", error);
            } finally {
                hideLoading();
            }
        }

        // 渲染质押记录
        function renderStakeRecords(data) {
            const [result, total] = data;
            const tableBody = document.getElementById('stakeList');
            const mobileList = document.getElementById('mobileList');
            
            tableBody.innerHTML = '';
            mobileList.innerHTML = '';

            if (result.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="py-20 text-center text-slate-300">暂无质押记录</td></tr>';
                return;
            }

            result.forEach((stake, index) => {
                const globalIndex = total - (currentPage * pageSize) - 1 - index;
                const startTime = new Date(stake.stakeTime * 1000).toLocaleString('zh-CN', {
                    month: '2-digit', 
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const unlockTime = new Date((stake.stakeTime + stake.stakeDay * 86400) * 1000).toLocaleString('zh-CN', {
                    month: '2-digit', 
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const isDone = stake.isRedeem === 1;
                const canRedeem = Math.floor(Date.now()/1000) >= (stake.stakeTime + stake.stakeDay * 86400) && !isDone;

                // 桌面视图
                const row = document.createElement('tr');
                row.className = "hover:bg-slate-50 transition-colors border-b border-slate-50";
                row.innerHTML = `
                    <td class="px-6 py-5">
                        <div class="font-bold text-slate-700">${startTime}</div>
                        <div class="text-[10px] text-slate-400 mt-1 uppercase font-medium">解锁: ${unlockTime}</div>
                    </td>
                    <td class="px-6 py-5 text-center">
                        <div class="font-bold text-slate-600">${stake.stakeDay}天</div>
                        <div class="text-[10px] text-emerald-500 font-bold mt-1">${getDailyRate(stake.stakeDay)}% 日息</div>
                    </td>
                    <td class="px-6 py-5 text-right font-bold font-mono-num text-slate-700">${smartFormat(stake.stakeAmount)}</td>
                    <td class="px-6 py-5 text-right font-bold font-mono-num text-emerald-600">${smartFormat(calculatePendingReward(stake.stakeAmount, stake.stakeDay, stake.stakeTime))}</td>
                    <td class="px-6 py-5 text-center">
                        <div class="flex gap-2 justify-center">
                            <button onclick="claimInterest(${globalIndex})" class="px-3 py-1.5 rounded-lg text-[10px] font-bold transition-all ${!isDone ? 'bg-emerald-500 text-white shadow-sm' : 'bg-slate-100 text-slate-300 cursor-not-allowed'}">
                                领利息
                            </button>
                            <button onclick="redeem(${globalIndex})" ${!canRedeem ? 'disabled' : ''} 
                                class="px-3 py-1.5 rounded-lg text-[10px] font-bold transition-all ${canRedeem ? 'bg-indigo-600 text-white shadow-sm' : 'bg-slate-100 text-slate-300 cursor-not-allowed'}">
                                ${isDone ? '已赎回' : '赎回本金'}
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);

                // 移动视图
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-xl border border-slate-100 shadow-sm";
                card.innerHTML = `
                    <div class="flex justify-between border-b border-slate-50 pb-3 mb-3 text-[11px] font-bold uppercase">
                        <span class="text-indigo-500">本金: ${smartFormat(stake.stakeAmount)}</span>
                        <span class="text-emerald-500">${getDailyRate(stake.stakeDay)}% 日利</span>
                    </div>
                    <div class="grid grid-cols-2 text-[10px] mb-4">
                        <div><p class="text-slate-400">质押</p><p class="font-bold">${startTime}</p></div>
                        <div class="text-right"><p class="text-slate-400">解锁</p><p class="font-bold">${unlockTime}</p></div>
                    </div>
                    <div class="flex justify-between items-center bg-slate-50 p-3 rounded-lg">
                        <div><p class="text-[9px] text-slate-400 uppercase">待领利息</p><p class="text-sm font-bold text-emerald-600 font-mono-num">${smartFormat(calculatePendingReward(stake.stakeAmount, stake.stakeDay, stake.stakeTime))}</p></div>
                        <div class="flex gap-2">
                            <button onclick="claimInterest(${globalIndex})" class="px-3 py-2 rounded-lg text-[10px] font-bold ${!isDone ? 'bg-emerald-500 text-white' : 'bg-slate-200 text-slate-400 disabled'}">领取</button>
                            <button onclick="redeem(${globalIndex})" class="px-3 py-2 rounded-lg text-[10px] font-bold ${canRedeem ? 'bg-indigo-600 text-white' : 'bg-slate-200 text-slate-400 disabled'}">赎回</button>
                        </div>
                    </div>
                `;
                mobileList.appendChild(card);
            });

            // 更新分页指示器
            document.getElementById('pageIndicator').textContent = `PAGE ${currentPage + 1} / ${Math.ceil(total/pageSize)}`;
            document.getElementById('prevPage').disabled = (currentPage === 0);
            document.getElementById('nextPage').disabled = (total <= (currentPage + 1) * pageSize);
        }

        // 计算日利率
        function getDailyRate(days) {
            switch(Number(days)) {
                case 1: return "0.50";
                case 7: return "0.60";
                case 15: return "0.70";
                case 30: return "0.80";
                default: return "0.00";
            }
        }

        // 计算待领利息
        async function calculatePendingReward(amount, stakeDay, stakeTime) {
            try {
                return await contract.calReward(amount, stakeDay, stakeTime);
            } catch {
                return 0;
            }
        }

        // 质押功能
        async function stake(amount, days) {
            try {
                showLoading();
                
                if (!userAddress) throw new Error("请先连接钱包");
                if (amount < 100) throw new Error("最低质押100 USDT");
                if (![1, 7, 15, 30].includes(days)) throw new Error("无效的质押周期");

                const amountWei = ethers.parseUnits(amount.toString(), 18);
                
                // 检查USDT授权
                const allowance = await usdtContract.allowance(userAddress, STAKING_ADDR);
                if (allowance < amountWei) {
                    const txApprove = await usdtContract.approve(STAKING_ADDR, ethers.MaxUint256);
                    await txApprove.wait();
                }

                // 执行质押
                const tx = await contract.stake(amountWei, 0, days);
                await tx.wait();
                alert(`质押成功！交易哈希: ${tx.hash}`);
                await loadData();
            } catch (error) {
                alert("质押失败: " + error.message);
            } finally {
                hideLoading();
            }
        }

        // 绑定事件
        function bindEvents() {
            // 质押按钮
            document.querySelectorAll('.stake-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const amount = document.getElementById('stakeAmount').value;
                    const days = parseInt(btn.dataset.days);
                    await stake(amount, days);
                });
            });

            // 绑定邀请人
            document.getElementById('bindInviterBtn').addEventListener('click', async () => {
                try {
                    showLoading();
                    const inviterAddress = prompt("请输入邀请人钱包地址");
                    if (!inviterAddress) return;
                    
                    const tx = await contract.register(inviterAddress);
                    await tx.wait();
                    alert("绑定邀请人成功！");
                } catch (error) {
                    alert("绑定失败: " + error.message);
                } finally {
                    hideLoading();
                }
            });

            // 领取全部奖励
            document.getElementById('claimAllBtn').addEventListener('click', async () => {
                try {
                    showLoading();
                    const tx = await contract.getAllReward();
                    await tx.wait();
                    alert(`领取成功！交易哈希: ${tx.hash}`);
                    await loadData();
                } catch (error) {
                    alert("领取失败: " + error.message);
                } finally {
                    hideLoading();
                }
            });

            // 分页按钮
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    loadData();
                }
            });

            document.getElementById('nextPage').addEventListener('click', () => {
                currentPage++;
                loadData();
            });
        }

        // 全局函数
        window.claimInterest = async (stakeId) => {
            try {
                showLoading();
                const tx = await contract.getStakeReward(stakeId);
                await tx.wait();
                alert(`利息领取成功！交易哈希: ${tx.hash}`);
                await loadData();
            } catch (error) {
                alert("领取利息失败: " + error.message);
            } finally {
                hideLoading();
            }
        };

        window.redeem = async (stakeId) => {
            if (confirm("确定要赎回这笔质押吗？")) {
                try {
                    showLoading();
                    const tx = await contract.redeem(stakeId, 0, 0, 0);
                    await tx.wait();
                    alert(`赎回成功！交易哈希: ${tx.hash}`);
                    await loadData();
                } catch (error) {
                    alert("赎回失败: " + error.message);
                } finally {
                    hideLoading();
                }
            }
        };

        // 显示加载状态
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        // 监听账户变化
        window.ethereum?.on('accountsChanged', (accounts) => {
            if (accounts.length === 0) {
                // 钱包断开连接
                location.reload();
            } else {
                // 账户切换
                userAddress = accounts[0];
                loadData();
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            init();
            document.getElementById('connectBtn').addEventListener('click', connectWallet);
            bindEvents();
        });
    </script>
</body>
</html>
